<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>随机数生成器 - suijiqi.com</title>
<link rel="stylesheet" href="./images/style.css">
</head>
<body>
<header> <a href="http://www.suijiqi.com/" title="随机数生成器"> <img src="./images/logo.png" alt="随机数生成器"> </a> </header>
<main>
  <div style="text-align: center;">
    <h1>随机数生成器</h1>
  </div>
  <p>请设置最小随机数~最大随机数（如1到100）：</p>
  <div class="item">
    <div>最小数字：</div>
    <input type="text" id="randomMinimum" value="1">
  </div>
  <div class="item">
    <div>最大数字：</div>
    <input type="text" id="randomMaximum" value="100">
  </div>
  <div class="item">
    <div>生成数量：</div>
    <input type="text" id="randomCount" value="8" size="2" maxlength=""> 个
  </div>
  <div class="item">
    <p>随机数是否唯一：<select id="randomType">
      <option value="unique">唯一</option>
      <option value="open">随便</option>
    </select></p>
  </div>
  <div>点击生成随机数
    <input type="button" id="randomGenerate" value="一键生成" class="calc">
    在线产生你想要的随机数</div>
  <div id="randomNumbers">这里显示生成结果。</div>
</main>
<script src="./images/jquery.js"></script> 
<script src="./images/random.js"></script> 
<script src="./makeindex.asp"></script>
</body>
</html>
